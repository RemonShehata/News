name: Android Build Main

on:
  push:
    branches:
      - main


concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true


jobs:
  build_main:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set Up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Run Tests
        run: ./gradlew test

      - name: Build Project
        run: ./gradlew assemble
