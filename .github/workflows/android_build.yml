name: Android Build

on:
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set UP JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Build Project
        run: ./gradlew assemble


  unit_test:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - name: Set UP JDK 11
          uses: actions/setup-java@v2
          with:
            java-version: '11'
            distribution: 'temurin'
        - name: Run Tests
          run: ./gradlew testDebugUnitTest --stacktrace #this runs unit tests only
          #run: ./gradlew test # this runs unit tests + ui tests

  static_code_anaylsis:
      runs-on: ubuntu-latest
      steps:
         - uses: actions/checkout@v2
         - name: Set Up JDK 11
           uses: actions/setup-java@v2
           with:
              java-version: '11'
              distribution: 'temurin'
         - name: detekt
           run: ./gradlew detekt --stacktrace

