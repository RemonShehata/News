name: Android Build

on:
  pull_request
  #do that for all pull requests no matter what is the branch
    #branches:
    #  - main

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set UP JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Build Project
        run: ./gradlew assemble


  unit_test:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - name: Set UP JDK 11
          uses: actions/setup-java@v2
          with:
            java-version: '11'
            distribution: 'temurin'
        - name: Run Tests
          run: ./gradlew testDebugUnitTest --stacktrace #this runs unit tests only
          #run: ./gradlew test # this runs unit tests + ui tests

        - name: Generate Jacoco Test Reports
          run: |
            ./gradlew jacocoTestReport
            tar -cvf unit-test.zip app/build/jacocoHtml/

        - name: Upload Unit Test Report
          uses: actions/upload-artifact@v2
          with:
            name: unit-test-reports
            path: unit-test.zip

        - name: Post Code Coverage Summary
          uses: romeovs/lcov-reporter-action@v0.2.16
          with:
            lcov-file: ./coverage/lcov.info
#          run: |
#           ./gradlew app:postPullRequestComment \
#                      -PsnapshotBefore="origin/${{ github.event.pull_request.base.ref }}" \
#                      -PsnapshotAfter="origin/${{ github.event.pull_request.head.ref }}" \
#                      -PgithubToken="${{ secrets.GITHUB_TOKEN }}" \
#                      -PissueCommentsUrl=${{ github.event.pull_request.comments_url }} --stacktrace

  static_code_anaylsis:
      runs-on: ubuntu-latest
      steps:
         - uses: actions/checkout@v2
         - name: Set Up JDK 11
           uses: actions/setup-java@v2
           with:
              java-version: '11'
              distribution: 'temurin'
         - name: detekt
           run: ./gradlew detekt --stacktrace

