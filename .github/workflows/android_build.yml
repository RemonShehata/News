name: Android Build

on:
  pull_request
  #do that for all pull requests no matter what is the branch
    #branches:
    #  - main

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set UP JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Build Project
        run: ./gradlew assemble


  unit_test:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - name: Set UP JDK 11
          uses: actions/setup-java@v2
          with:
            java-version: '11'
            distribution: 'temurin'
        - name: Run Tests
          run: ./gradlew testDebugUnitTest --stacktrace #this runs unit tests only
          #run: ./gradlew test # this runs unit tests + ui tests

        - name: Generate Jacoco Test Reports
          run: |
            ./gradlew jacocoTestReport
            tar -cvf unit-test.zip app/build/jacocoHtml/

        - name: Upload Unit Test Report
          uses: actions/upload-artifact@v2
          with:
            name: unit-test-reports
            path: unit-test.zip

        - name: Post Code Coverage Summary
          id: jacoco
          uses: madrapps/jacoco-report@v1.2
          with:
            paths: app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml
            token: ${{ secrets.GITHUB_TOKEN }}

        - name: Generate JaCoCo Badge
          uses: cicirello/jacoco-badge-generator@v2
          with:
             generate-branches-badge: true
             jacoco-csv-file: app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.csv


  static_code_anaylsis:
      runs-on: ubuntu-latest
      steps:
         - uses: actions/checkout@v2
         - name: Set Up JDK 11
           uses: actions/setup-java@v2
           with:
              java-version: '11'
              distribution: 'temurin'
         - name: detekt
           run: ./gradlew detekt --stacktrace

